*

[main]
# 将左 Shift 重定义
# overload(层级, 点击时的行为)
# 这里的逻辑是：长按时它是 shift 层（即普通的 shift 功能），点击时它执行宏 macro(meta+space)
# 注意：在 keyd 中，meta 通常指 Super/Windows 键，alt 是 Alt 键
leftshift = overload(shift, macro(leftmeta+space))

# 如果你也想让右 Shift 有同样的功能，加上这一行
rightshift = overload(shift, macro(leftmeta+space))
